<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>DÃ©mineur</title>
		<link rel="stylesheet" type="text/css" href="css/mineSweeper.css">
		<link rel="stylesheet" type="text/css" href="css/flat-ui.css">
	</head>
	<body>
	<h1 style='text-align: center'>Welcome in this awesome mineSweeper !!!</h1>
	<div class='container'>
		<div class='top' state='hidden'>
			<ul class='chronometer'>
				<li id='hundred'>0
				</li>
				<li id='decade'>0
				</li>
				<li id='unit'>0
				</li>
			</ul>
			<img class='head' src='fefef.png'>
			<div id='score'>
			</div>
		</div>
		<div id="gameContainer">
			<div class='introduction'>
				<p>What grid do you to play with ?</p>
				<input class='btn btn-block btn-lg btn-primary' type='button' value='9x9'/>
				<input class='btn btn-block btn-lg btn-info' type='button' value='16x16'/>
				<input class='btn btn-block btn-lg btn-danger' type='button' value='16x30'/>
			</div>
		</div>
		<div id='endOfGame' state='hidden'>
			<h1></h1>
			<input type='button' class='btn btn-block btn-lg btn-success' value='Rejouer'
			onclick='location.reload();'>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src='js/mineSweeper.js'></script>
	</body>
</html>
